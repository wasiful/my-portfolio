<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continuous Sliding Logos</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f2f2f2;
    }

    /* Outer container: fixed to the bottom with overflow hidden */
    .floating-logo-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
      background: transparent;
      pointer-events: none;
    }

    /* The track that will slide and contain two copies of logos */
    .logo-track {
      display: flex;
      /* 
         Using width: max-content makes the container's width depend 
         on its children. This helps the animation know the full content width.
      */
      width: max-content;
      animation: scroll 35s linear infinite;
    }

    /* Wrapper for the logos so that we can clone it */
    .logos-slide {
      display: flex;
      flex-shrink: 0;
    }

    /* Logo styles with spacing between them */
    .logos-slide img {
      height: 50px;
      margin: 0 40px;
      flex-shrink: 0;
      object-fit: contain;
    }

    /* Animation: moving the whole track from 0 to -50% of its total width.
       With two identical copies, a -50% translateX shifts exactly one set out
       so the second copy appears seamlessly. 
    */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Optional: Pause the scrolling on hover */
    .floating-logo-bar:hover .logo-track {
      animation-play-state: paused;
    }
  </style>
</head>
<body>

  <div class="floating-logo-bar">
    <div class="logo-track">
      <div class="logos-slide">
        <img src="/BITM.png" alt="BITM">
        <img src="/BritishCouncil.png" alt="BritishCouncil">
        <img src="/cvut.png" alt="cvut">
        <img src="/TalTech.png" alt="TalTech">
        <img src="/EPFL.png" alt="EPFL">
        <img src="/DowLogo.png" alt="DowLogo">
        <img src="/duolingo.png" alt="duolingo">
        <img src="/GLP.png" alt="GLP">
        <img src="/hpe.png" alt="hpe">
        <img src="/Mastarcard.png" alt="Mastarcard">
        <img src="/Omega.png" alt="Omega">
        <img src="/Ralph.png" alt="Ralph">
        <img src="/ESNCTU.png" alt="ESNCTU">
        <img src="/LV.png" alt="LV">
      </div>
    </div>
  </div>

  <script>
    // Clone the logos-slide element and append it to the logo-track
    const logosSlide = document.querySelector('.logos-slide');
    const logoTrack = document.querySelector('.logo-track');
    const clone = logosSlide.cloneNode(true);
    logoTrack.appendChild(clone);
  </script>

</body>
</html>
